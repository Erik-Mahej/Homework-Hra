<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Out!!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto&display=swap" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div id="title">
                        <h1>Punch Out!!</h1>
                    </div>
                </div>
                <div class="row">
                    <div id="gameContainer">
                        <img id="startImage" src="assets/intro1.png" alt="Start Image" />
                        <div id="blackOverlay"></div>
                        <div id="gameArea" style="display: none;">
                            <div id="ui" class="row">
                                <div class="col-5">
                                    <div id="uiBorder">
                                        <div id="fn"><p class="no-margin">PLAYER</p></div>
                                        <div id="playerHealth" class="healthBar bg-success" style="width: 100%;"></div>
                                    </div>
                                </div>
                                <div class="col-2 text-center">
                                    <div id="clock" class="middleclock"> 69 </div>
                                </div>
                                <div class="col-5">
                                    <div id="uiBorder">
                                        <div id="fn"><p class="no-margin">TYSON</p></div>
                                        <div id="enemyHealth" class="healthBar bg-success" style="width: 100%;"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="referee">
                                <img id="refereeImage" src="assets/referee1.png" alt="Referee" >
                            </div>
                            
                            <div id="player" class="player"></div>
                            <div id="enemy" class="enemy"><div id="attackWarning" class="warningat" style="display: none;"><img id="exl" src="assets/warning.png"></div></div>
                        </div>
                        <div id="cutscene" style="display: none;">
                            <img id="cutsceneImage" src="assets/intro2.png" />
                        </div>
                        <div class="button-container">
                        <button id="startButton">Start Game</button>
                        <div id="sliderbox">
                        <label for="difficultySlider">Select Difficulty:</label>
                        <input type="range" class="slider" id="difficultySlider" min="1" max="10" value="5" />
                        <span id="difficultyValue">5</span>
                    </div>
                    </div>
                        <img id="playerLoseImage" src="assets/bending.png" style="display:none;">
                        <img id="enemyLoseImage" src="assets/gending.png" style="display:none;">
                    </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div>
                        
                        <div id="status" class="mb-2">
                            <div>Status: Attack</div>
                            <div id="actionMessage"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
